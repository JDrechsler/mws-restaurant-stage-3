<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <!-- Source: http://www.iconarchive.com -->
  <link rel="shortcut icon" href="./assets/restaurant.ico" type="image/x-icon">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3367D6" />
  <!-- Manifest img source: https://www.iconsdb.com/orange-icons/restaurant-icon.html#custom_size -->
  <title>Restaurant Reviews</title>
</head>

<body>
  <div id="page">

    <header role="banner">
      <nav role="navigation">
        <h1>
          <a href="./" tabindex="0" id="start">Restaurant Reviews</a>
        </h1>
      </nav>
    </header>

    <main id="maincontent" role="main">
      <a href="#filter" tabindex="0" class="skip-link" aria-label="Skip embedded Google Maps and go to the filter options">Skip maps, go to filter options</a>
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section id="filter">
        <div class="filter-options">
          <h2>Filter Results
            <span class="results-count" aria-live="polite"></span>
          </h2>
          <select id="neighborhoods-select" role="listbox" aria-haspopup="listbox" aria-label="Select Neighborhood" name="neighborhoods" onchange="updateRestaurants()">
            <option role="option" value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" role="listbox" aria-haspopup="listbox" aria-label="Select Cuisine" name="cuisines" onchange="updateRestaurants()">
            <option role="option" value="all">All Cuisines</option>
          </select>
        </div>
        <ul id="restaurants-list"></ul>
      </section>
    </main>

    <footer id="footer" role="contentinfo">
      Copyright (c) 2018
      <a href="./">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>

  </div>

  <!-- https://www.npmjs.com/package/idb-keyval -->
  <script src="js/idb-keyval-iife.min.js"></script>
  <script src="js/leaflet.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>

</html>
